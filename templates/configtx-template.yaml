
Organizations:

    - &OrdererOrg
        Name: Orderer
        ID: orderer
        MSPDir: ordererOrganizations/${DOMAIN}/msp

    - &OrdererNodeOrg
        Name: OrdererNode
        ID: orderer.${ORG}
        MSPDir: ordererOrganizations/orderer.${ORG}.${DOMAIN}/orderers/orderer.orderer.${ORG}.${DOMAIN}/msp

    - &OrdererFrontend
        Name: OrdererFrontend
        ID: frontend.${ORG}
        MSPDir: ordererOrganizations/frontend.${ORG}.${DOMAIN}/orderers/frontend.frontend.${ORG}.${DOMAIN}/msp

        Policies:
          Readers:
            Type: Signature
            Rule: "OR('frontend.${ORG}.member')"

          Writers:
            Type: Signature
            Rule: "OR('frontend.${ORG}.member')"

          Admins:
            Type: Signature
            Rule: "OR('frontend.${ORG}.admin')"

    - &firstOrg
        Name: ${ORG}
        ID: ${ORG}
        MSPDir: peerOrganizations/${ORG}.${DOMAIN}/msp
        AnchorPeers:
        # AnchorPeers defines the location of peers which can be used
        # for cross org gossip communication.  Note, this value is only
        # encoded in the genesis block in the Application section context
        - Host: peer0.${ORG}.${DOMAIN}
          Port: 7051

Capabilities:
  Channel: &ChannelCapabilities
    V1_3: true
  Orderer: &OrdererCapabilities
    V1_1: true
  Application: &ApplicationCapabilities
    V1_3: true



Orderer: &OrdererDefaults

    # Orderer Type: The orderer implementation to start
    # Available types are "solo" and "kafka"
    OrdererType: solo

    Addresses:
        - orderer.${DOMAIN}:7050

    # Batch Timeout: The amount of time to wait before creating a batch
    BatchTimeout: 2s

    # Batch Size: Controls the number of messages batched into a block
    BatchSize:

        # Max Message Count: The maximum number of messages to permit in a batch
        MaxMessageCount: 10

        # Absolute Max Bytes: The absolute maximum number of bytes allowed for
        # the serialized messages in a batch.
        AbsoluteMaxBytes: 98 MB

        # Preferred Max Bytes: The preferred maximum number of bytes allowed for
        # the serialized messages in a batch. A message larger than the preferred
        # max bytes will result in a batch larger than preferred max bytes.
        PreferredMaxBytes: 512 KB

    Kafka:
        # Brokers: A list of Kafka brokers to which the orderer connects
        # NOTE: Use IP:port notation
        Brokers:
            - 127.0.0.1:9092

    # Organizations is the list of orgs which are defined as participants on
    # the orderer side of the network
    Organizations:

Profiles:

    OrdererGenesis:
        Capabilities:
            <<: *ChannelCapabilities
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererOrg
            Capabilities:
                <<: *OrdererCapabilities

        Consortiums:
            SampleConsortium:
                Organizations:
                    - *OrdererOrg


    BFTGenesis:
        Capabilities:
            <<: *ChannelCapabilities
        Orderer:
            <<: *OrdererDefaults
            OrdererType: bftsmart
            Addresses: [${ORDERER_FRONTEND_ADDRESSES}]
            Organizations:
                - *OrdererNodeOrg
                - *OrdererFrontend
            Policies:
              Readers:
                Type: Signature
                Rule: "OR('frontend.${ORG}.member')"
                # If your MSP is configured with the new NodeOUs, you might
                # want to use a more specific rule like the following:
                # Rule: "OR('SampleOrg.admin', 'SampleOrg.peer', 'SampleOrg.client')"
              Writers:
                Type: Signature
                Rule: "OR('frontend.${ORG}.member')"
                # If your MSP is configured with the new NodeOUs, you might
                # want to use a more specific rule like the following:
                # Rule: "OR('SampleOrg.admin', 'SampleOrg.client')"
              Admins:
                Type: Signature
                Rule: "OR('frontend.${ORG}.admin','frontend.${ORG}.member')"
            Capabilities:
                <<: *OrdererCapabilities

        Consortiums:
            BFTConsortium:
                Organizations:
                  - *firstOrg


    CHANNEL:
        Orderer:
            Organizations:
            - *OrdererFrontend
        Consortium: BFTConsortium
        Application:
            Organizations:
            - *firstOrg
            Capabilities:
                <<: *ApplicationCapabilities
            Policies:
              Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
              Writers:
                  Type: ImplicitMeta
                  Rule: "ANY Writers"
              Admins:
                Type: Signature
                Rule: "OutOf('1','${ORG}.admin')"
