
# ---------------------------------------------------------------------------
# "OrdererOrgs" - Definition of organizations managing orderer nodes
# ---------------------------------------------------------------------------
OrdererOrgs:
  # ---------------------------------------------------------------------------
  # Orderer
  # ---------------------------------------------------------------------------
  - Name: OrdererNode
    Domain: ${DOMAIN}

    # ---------------------------------------------------------------------------
    # "Specs" - See PeerOrgs below for complete description
    # ---------------------------------------------------------------------------
    Specs:
      - Hostname: orderer.${ORG}


  # ---------------------------------------------------------------------------
  # Orderer service frontend
  # ---------------------------------------------------------------------------
  - Name: OrdererFrontend
    Domain: ${DOMAIN}

    Specs:
      - Hostname: frontend.${ORG}
